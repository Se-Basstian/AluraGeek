        <header class="header">
            <h2 class="header__titulo">AluraGeek</h2>
        </header>
        <main>
            <section class="productos">
                <h2 class="productos__titulo">Mis Productos:</h2>
                <article class="productos__cards">

                        <img
                            class="card__img"
                            src="https://consumer.huawei.com/content/dam/huawei-cbg-site/latam/mx/mkt/plp/new/desktops-new/matestation-x-series/matestation-x-series-1.jpg"

                </article>
            </section>
            <section class="agregar">
                <h2 class="agregar__titulo">Agregar Producto:</h2>
                <form class="agregar__form">
                    <input
                        class="agregar__input"
                        id="nombre"
                        type="text"
                        placeholder="Nombre..."
                        required
                    />
                    <input
                        class="agregar__input"
                        id="precio"
                        type="text"
                        placeholder="Precio..."
                        required
                    />
                    <input
                        class="agregar__input"
                        id="imagen"
                        type="text"
                        placeholder="Imagen..."
                        required
                    />

                    <button
                        class="agregar__boton agregar__boton--izquierda"
                        type="submit"
                    >
                        Enviar
                    </button>
                    <button class="agregar__boton agregar__boton--derecha">
                        Limpiar
                    </button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__titulo">AluraGeek</h2>
            <p class="footer__parrafo">
                Desarrollado por Se-Basstian <br />
                Alura Latan - 2024
